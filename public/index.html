<!DOCTYPE html>
<html>

<head>
  <title>Astroid</title>
</head>

<style>
  html {
    width: 100vw;
    height: 100vh;
  }

  body {
    width: 100%;
    height: 100%;
    margin: 0;
    overflow: hidden;
    background: black;
  }

  canvas {
    width: 100%;
    height: 100%;
    background: black;
    cursor: none;
  }

  canvas.mouse_active {
    cursor: crosshair;
  }

  #output {
    display: none;
    position: absolute;
    background: black;
    top: 0;
    left: 0;
    bottom: 0;
    right: 0;
    justify-content: center;
    align-items: center;
    z-index: 2;
    flex-direction: column;
  }

  #output img {
    display: block;
    border: 1px solid #989898;
  }

  #show-save-prompt {
    display: none;
    position: absolute;
    bottom: 0;
    right: 0;
    max-width: 25%;
    background: gold;
    color: black;
    padding: 30px;
    font-size: 20px;
    font-family: monospace;
  }

  body.show-gif #output {
    display: flex;
  }

  body.show-save-prompt #show-save-prompt {
    display: block;
  }

  #close-gif-btn {
    background: gold;
    color: black;
    border: none;
    font-family: monospace;
    padding: 8px 16px;
    font-size: 16px;
    float: right;
    position: absolute;
    top: 10px;
    right: 10px;
    cursor: pointer;
  }

  #save-gif-btn {
    background: black;
    color: gold;
    border: none;
    font-family: monospace;
    padding: 8px 16px;
    font-size: 16px;
    float: right;
    cursor: pointer;
  }

  #download {
    color: gold;
    font-family: monospace;
    font-size: 18px;
    margin: 10px;
    text-decoration: none;
  }
</style>

<body>
  <canvas id="game"></canvas>
  <div id="output">
    <button id="close-gif-btn">Close</button>
    <div id="img"></div>
    <a id="download">Download</a>
  </div>
  <div id="show-save-prompt">
    Do you want to generate a GIF of your last game?
    <br>
    <br>
    <button id="save-gif-btn">Yes, please!</button>
  </div>

  <script type="module">
    import {init} from './platform.mjs';
    init(document.getElementById('game'));
  </script>
</body>

</html>
