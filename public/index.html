<!DOCTYPE html>
<html>

<head>
  <title>Astroid</title>
</head>

<style>
  html {
    width: 100vw;
    height: 100vh;
  }

  body {
    width: 100%;
    height: 100%;
    margin: 0;
    overflow: hidden;
    background: black;
  }

  canvas {
    width: 100%;
    height: 100%;
    background: black;
    cursor: none;
  }

  canvas.mouse_active {
    cursor: crosshair;
  }

  #output {
    position: absolute;
    top: 0;
    left: 0;
    bottom: 0;
    right: 0;
    display: flex;
    justify-content: flex-end;
    align-items: flex-end;
    pointer-events: none;
  }
</style>

<body>
  <canvas id="game"></canvas>
  <div id="output"></div>

  <script type="module">
    import {init} from './platform.mjs';
    init(document.getElementById('game'));
  </script>
</body>

</html>
