<!DOCTYPE html>
<html>

<head>
  <title>Astroid</title>
</head>

<style>
  html {
    width: 100vw;
    height: 100vh;
  }

  body {
    width: 100%;
    height: 100%;
    margin: 0;
    overflow: hidden;
    background: black;
  }

  .game-container {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    border: 2px solid #444;
    border-radius: 4px;
  }

  canvas {
    background: black;
  }
</style>

<body>
  <div class="game-container">
    <canvas id="game" width="800px" height="600px"></canvas>
  </div>

  <script type="module">
    import {init} from './game.mjs';
    init(document.getElementById('game'));
  </script>
</body>

</html>
